<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            width: 1000px;
            height: 800px;
        }

        label {
            width: 50px;
            display: inline-block;
        }

        #controls {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>PID Controller</h1>
    <canvas id="canvas" width="1000" height="800" style="background: #eee;"></canvas>
    <div id="controls">
        <h2>Controls</h2>
        <div>
            <label>KP: </label>
            <input id="kp_input" type="range" min="0" max="1000" value="100" />
            <span id="kp_value"></span>
        </div>
        <div>
            <label>KI: </label>
            <input id="ki_input" type="range" min="0" max="1000" value="100" />
            <span id="ki_value"></span>
        </div>
        <div>
            <label>KD: </label>
            <input id="kd_input" type="range" min="0" max="1000" value="100" />
            <span id="kd_value"></span>
        </div>
    </div>
    
    <script src="pid.js"></script>
    <script src="main.js"></script>
</body>
</html>
